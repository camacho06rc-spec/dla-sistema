version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: dla-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dla_user
      POSTGRES_PASSWORD: dla_password_2026
      POSTGRES_DB: dla_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
